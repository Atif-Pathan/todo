<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamy Donuts</title>
    <script src="https://kit.fontawesome.com/6ed07fb8fe.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="./images/donut-icon.png">
      
</head>
<body>
    <header class="header">
        <nav class="nav-bar">
            <button type="button" class="logo-btn nav-btn home-tab"><img src="./images/dreamy-logo-transparent.png" alt="restaurant logo" title="Home" id="restaurant-logo"></button>
            <button type="button" class="nav-btn menu-tab">Menu</button>
            <button type="button" class="nav-btn about-tab">About</button>
            <button type="button" class="nav-btn reviews-tab">Reviews</button>
            <button type="button" class="nav-btn contact-tab">Contact</button>
            <button type="button" class="prof-cart-btns">
                <i class="fa-solid fa-user fa-lg" title="Profile" style="color: #f53490;"></i>
                <i class="fa-solid fa-cart-shopping fa-lg" title="Cart" style="color: #f53490;"></i>
            </button>
        </nav>
    </header>
    <div id="content"></div>
</body>
</html>
