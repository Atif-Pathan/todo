<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <script src="https://kit.fontawesome.com/6ed07fb8fe.js" crossorigin="anonymous"></script>
    <!-- <link rel="icon" type="image/png" href="./images/donut-icon.png"> -->
      
</head>
<body>
    <div class="content">
        <div class="main">
            <div class="nav">
                <div class="inset-bg"></div>
                <div class="nav-row">
                    <!-- <h1 id="nav-header">Ready <span>to-do</span> stuff?</h1> -->
                    <!-- <h1 id="nav-header"><span>Menu</span></h1> -->
                    <h1 id="nav-header">Menu</h1>
                    <button type="button" class="collapse-btn" title="Collapse">
                        <i class="fa-solid fa-caret-up fa-xl fa-rotate-270"></i>
                    </button>
                </div>
                <div class="tasks">
                    <h1 class="task-title">TASKS</h1>
                    <div class="segmented-control vertical">
                        <!-- The radio inputs are hidden but control which tab is active -->
                        <input type="radio" id="upcoming" name="vertical-tabs" hidden checked />
                        <label for="upcoming" class="segmented-control__tab">
                          <i class="fa-solid fa-angles-right fa-sm"></i>
                          Upcoming
                        </label>
                    
                        <input type="radio" id="today" name="vertical-tabs" hidden />
                        <label for="today" class="segmented-control__tab">
                          <i class="fa-solid fa-calendar-day fa-sm"></i>
                          Today
                        </label>
                    
                        <input type="radio" id="all-tasks" name="vertical-tabs" hidden />
                        <label for="all-tasks" class="segmented-control__tab">
                          <i class="fa-solid fa-list fa-sm"></i>
                          All Tasks
                        </label>
                    </div>
                </div>                                                                    
                <div class="categories">
                    <h1 class="task-title">CATEGORIES</h1>
                    <div class="segmented-control vertical">
                      <input type="radio" class="user-category" id="default-category" name="vertical-categories" hidden />
                      <label for="default-category" class="categories__tab">
                        <i class="fa-solid fa-folder fa-sm"></i>
                        General
                      </label>
                  
                      <input type="radio" class="user-category" id="work-category" name="vertical-categories" hidden />
                      <label for="work-category" class="categories__tab">
                        <i class="fa-solid fa-briefcase fa-sm"></i>
                        Work
                      </label>
                    </div>
                    <button class="add-category-btn"><i class="fa-solid fa-plus"></i> Add New Category</button>
                </div>                                  
            </div>
            <div class="content">
                <p id="dynamic-content">Upcoming tasks will appear here...</p>
            </div>
        </div>
    </div>
</body>
</html>
